<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q10. フォーム</p>
        </h2>

        <!--
        Webサイトを作る際、コンタクトフォームを実装する機会がとても多くあります。
        Q7で出てきた、inputやtextarea要素を使えばフォームをつくることができます。
        この課題では、実際にユーザーが入力した値を送れる状態まで作っていただきます。answerの方で確認していただきたいのですが、全ての入力フォームを適当に記述してsubmitボタンを押してみてください。URL欄の最後に「?q10_1=...」という感じの文字列が追加されているのがわかると思います。
        これが、入力した値を送信できている状態です。本来ではこの値をサーバーサイドで受け取ってフォームの処理をするのですが、今回はHTMLを使って送信するまでをやってもらいます。
        answerで入力した値を自分で作ったフォームに全く同じように入力した場合、URLが全く同じように変わる状態にしてください。
        また赤の*(アスタリスク)の部分は必須項目です。必須項目を空にしたまま送信しようとするとアラートが表示される処理も再現しましょう。

        また、この問題はレイアウトが複雑なため、サイズや色の確認のためにデベロッパーツールを見ても構いません。
        ただ全ての答えを見るといったことはしないようにしましょう。

        ■この問題で使う大事なhtml要素
        ・form
        ・input(type="submit")
        -->
        <!-- 回答はここに書いてね -->
        <form class="q10">
            <div class="q-10-title">
                <p class="title-text">Form Exercise</p>
            </div>
            <div class="clearfix">
                <div class="left-content">
                        <ul class="main-content">
                            <li class="clearfix">
                                <p class="text-box">name
                                    <span class="red">*</span>
                                </p>
                                <div class="main-left-content">
                                    <input class="text input-content" type="text" name="name" required>
                                </div>
                            </li>
                            <li class="clearfix">
                                <p class="text-box">Sex</p>
                                <div class="main-left-content">
                                    <label class="radio-botton">
                                        <input class="radio-botton-content" type="radio" name="radio" value="male">
                                        <span class="radio-text">male</span>
                                    </label>
                                    <label class="radio-botton">
                                        <input class="radio-botton-content" type="radio" name="radio" value="famale">
                                        <span class="radio-text">famale</span>
                                    </label>
                                </div>
                            </li>
                            <li class="clearfix">
                                <p class="text-box">Email
                                    <span class="red">*</span>
                                </p>
                                <div class="main-left-content">
                                     <input class="text input-content" type="text" placeholder="ex) hoge@gmail.com" name="name" required>
                                </div>
                            </li>
                            <li class="clearfix">
                                <p class="text-box">Telephone</p>
                                <div class="main-left-content">
                                    <input class="text input-content" type="text" placeholder="ex) 08012345678" name="message" required>
                                </div>
                            </li>
                        </ul>
                    <div class="main-submit">
                        <input class="main-submit-content input-content" type="submit" value="submit">
                        </div>
                    </div>
                <div class="main-right">
                    <textarea class="main-right-text input-content" name="textarea" placeholder="Please fill in the message..."></textarea>
                </div>
                </div>
            </div>
        </form>
        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
